<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>hw4</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    
<div id="buttons">
        <button onClick="Enter();">Add Squares</button>
        <button onClick="Exit();">Remove Squares</button>
</div>

 <svg id="content"> 
    <rect class="square" x = "0px" width ="20" height ="20" />
    <rect class="square" x = "30px" width ="20" height ="20" />
     <rect class="square" x = "60px" width ="20" height ="20" /> 
</svg>
 
<script>

var moreSquares = ['1','1','1','1','1', '1', '1', '1'];
var lessSquares = ['1', '2'];

function Enter() {


	var rectangles = d3.select('#content')
	  .selectAll("rect")
      .data(moreSquares);
      var new_rects = rectangles
      .enter()
      .append("rect")
      .attr('x', function(d,i) {
          return i * 30;
      })
      .attr('y', 0)
      .attr('height', "20px")
      .attr('width', "20px");
    }


function Exit() {
	d3.select('#content')
	  .selectAll("rect")
	  .data(lessSquares)
	  .exit()
	  .remove();
}
  </script>
</body>
</html>
